<mat-card>
    <mat-card-header>
      <mat-card-title>Contáctanos</mat-card-title>
      <mat-card-subtitle>Estamos aquí para ayudarte</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" placeholder="Tu nombre">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Tu email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Mensaje</mat-label>
          <textarea matInput formControlName="message" placeholder="Escribe tu mensaje"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </form>
    </mat-card-content>
  </mat-card>
